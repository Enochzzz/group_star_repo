<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>group star repo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./modules/github-markdown.css">
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>
  <div id="editor">
    <input class="file" type="file" onchange="importXlsx(this)">
  </div>
  <div class="main">
    <div class="left">
      <div class="git">
        <span id="tokenstatus" class="tip_text">未配置（配置方法见下方提示）</span>
        <input class="input" id="git_token" oninput="tokenInput()" type="password" placeholder="请配置github token">
        <button class="btn" id="token_btn" onclick="updateToken()">更新token</button>
      </div>
      <div class="btn-group">
        <button class="btn" id="submit_btn" onclick="submit()">开始star</button>
      </div>
      <p class="tip">
        提示：<br />
        1、不<a target="_blank" href="https://github.com/settings/tokens">配置token</a>star会提示授权失败； <br />
        2、<a href="https://github.com/settings/tokens">配置token</a>的时候，权限需要勾选，不然也会star失败； <br />
        3、token会失效！token会失效！有报错信息，可能是token失效！ <br />
      </p>
    </div>
    <ul class="right" id="log">
      <li>日志：</li>
    </ul>
  </div>
  <script src="./js/xlsx.core.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/style.js"></script>
  <script src="./js/init.js"></script>
  <script src="./js/event.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
